name: Lint and Test Charts

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.14.4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Check for changes in values or chart templates
        run: |
          # Check for changes in values.yaml or any file in the templates directory
          if git diff --exit-code --name-only | grep -E 'values.yaml|templates/'; then
            echo "Changes detected in Helm chart."
            echo "helm_changed=true" >> $GITHUB_ENV
          else
            echo "No changes in Helm chart."
            echo "helm_changed=false" >> $GITHUB_ENV
          fi
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        
      - name: Run chart-testing (lint)
        if: env.helm_changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: env.helm_changed == 'true'
        uses: helm/kind-action@v1.10.0

      - name: Run chart-testing (install)
        if: env.helm_changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }}