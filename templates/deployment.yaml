apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ctfd.fullname" . }}
  labels:
    {{- include "ctfd.labels" . | nindent 4 }}
spec:
  {{- if not .Values.ctfd.autoscaling.enabled }}
  replicas: {{ .Values.ctfd.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ctfd.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.ctfd.updateStrategy.maxSurge }}
      maxUnavailable: {{ .Values.ctfd.updateStrategy.maxUnavailable }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- if .Values.seaweedfs.enabled }}
        checksum/s3secret: {{ include (print $.Template.BasePath "/seaweedfs-s3-secret.yaml") . | sha256sum }}
        {{- end }}
      {{- with .Values.ctfd.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ctfd.labels" . | nindent 8 }}
        {{- with .Values.ctfd.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.ctfd.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ctfd.serviceAccountName" . }}
      {{- with .Values.ctfd.podSecurityContext}}
      securityContext:
        {{- toYaml .Values.ctfd.podSecurityContext | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-sentinel-quorum
          image: redis:7-alpine
          command:
            - 'sh'
            - '-c'
            - >
              until redis-cli -h {{ .Release.Name }}-redis-ha -p 26379 sentinel ckquorum ctfd;
              do echo "Waiting for Sentinel quorum...";
              sleep 10;
              done
      {{- with .Values.ctfd.initContainers }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.ctfd.securityContext | nindent 12 }}
          image: "{{ .Values.ctfd.image.repository }}:{{ .Values.ctfd.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.ctfd.image.pullPolicy }}
          envFrom:
          - secretRef:
              name: {{ include "ctfd.fullname" . }}
          - secretRef:
              name: {{ include "ctfd.fullname" . }}-secret-key
          - configMapRef:
              name: {{ include "ctfd.fullname" . }}
          {{- if .Values.seaweedfs.enabled }}
          env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: seaweedfs-s3-secret
                key: admin_access_key_id
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: seaweedfs-s3-secret
                key: admin_secret_access_key
          - name: AWS_S3_BUCKET
            value: {{ (index .Values.seaweedfs.filer.s3.createBuckets 0).name }}
          - name: AWS_S3_ENDPOINT_URL
            value: http://seaweedfs-s3:8333
          - name: AWS_S3_CUSTOM_DOMAIN
            value: {{ .Values.seaweedfs.s3.ingress.host }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.ctfd.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.ctfd.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.ctfd.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.ctfd.resources | nindent 12 }}
          {{- with .Values.ctfd.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.ctfd.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ctfd.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ctfd.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ctfd.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
